name: Build Rust Wheels

on:
  push:
    tags:
      - 'rust-v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64
            manylinux: manylinux_2_28

          # Linux ARM64 (cross-compiled)
          - os: ubuntu-latest
            target: aarch64
            manylinux: manylinux_2_28

          # macOS Intel
          - os: macos-13
            target: x86_64
            manylinux: off

          # macOS Apple Silicon
          - os: macos-14
            target: aarch64
            manylinux: off

          # Windows x86_64
          - os: windows-latest
            target: x86_64
            manylinux: off

    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: >-
            --release
            --out dist
            -m packages/docquill_rust/Cargo.toml

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.target }}
          path: packages/docquill_rust/dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m packages/docquill_rust/Cargo.toml
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: packages/docquill_rust/dist/*.tar.gz

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Show artifacts
        run: ls -la dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

