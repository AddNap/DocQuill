name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        working-directory: packages/docquill_core
        run: python -m build
      
      - name: Check package
        working-directory: packages/docquill_core
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/docquill_core/dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Show dist contents
        run: ls -la dist/
      
      - name: Check if version already on PyPI
        id: check_pypi
        run: |
          set -e
          file=$(ls -1 dist/*.whl | head -n1)
          filename=$(basename "$file")
          # Extract package name and version from wheel filename
          pkg=$(echo "$filename" | sed -E 's/^([^-]+)-.+$/\1/')
          ver=$(echo "$filename" | sed -E 's/^[^-]+-([0-9][^-]*)-.*/\1/')
          echo "Detected package: $pkg version: $ver"
          if curl --silent --fail "https://pypi.org/pypi/$pkg/$ver/json" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Package $pkg==$ver already exists on PyPI. Skipping upload."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to PyPI
        if: steps.check_pypi.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
