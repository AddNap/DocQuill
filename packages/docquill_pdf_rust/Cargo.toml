[package]
name = "docquill_pdf_rust"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "High-performance Rust PDF renderer for DocQuill"

[lib]
name = "docquill_pdf_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
pdf-writer = "0.9"
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py39"] }
image = "0.24"
jpeg-decoder = "0.3"
ttf-parser = "0.20"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
