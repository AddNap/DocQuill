[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "docquill-rust"
version = "0.1.5"
description = "High-performance Rust components for DocQuill: PDF renderer and EMF/WMF converter"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "AddNap" }
]
keywords = [
    "docquill",
    "pdf",
    "emf",
    "wmf",
    "rust",
    "renderer",
    "converter",
    "performance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]

[project.urls]
Homepage = "https://github.com/AddNap/DocQuill"
Repository = "https://github.com/AddNap/DocQuill"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "docquill_rust"

